<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Local Stream</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        video {
            width: 80vw;
            max-width: 600px;
            height: auto;
            border: 2px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #eee;
        }
        h1 { 
            color: #2c3e50; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #218838; 
        }
        .message { 
            margin-top: 15px; 
            color: #e74c3c; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Tu Video en Vivo (Local)</h1>
    <video id="localVideo" autoplay playsinline controls></video>
    <button id="startButton">Iniciar Cámara</button>
    <p class="message" id="errorMessage"></p>

    <script>
        const localVideo = document.getElementById('localVideo');
        const startButton = document.getElementById('startButton');
        const errorMessage = document.getElementById('errorMessage');

        let localStream;

        startButton.addEventListener('click', startLocalStream);

        async function startLocalStream() {
            try {
                // Solicitar acceso a la cámara y micrófono
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // Asignar el stream al elemento de video
                localVideo.srcObject = localStream;
                startButton.disabled = true; // Deshabilitar el botón una vez que inicia
                errorMessage.textContent = ''; // Limpiar cualquier mensaje de error anterior
            } catch (error) {
                console.error('Error al acceder a la cámara y micrófono:', error);
                errorMessage.textContent = 'Error: No se pudo acceder a la cámara o micrófono. Asegúrate de dar permisos.';
            }
        }
    </script>
</body>
</html>
